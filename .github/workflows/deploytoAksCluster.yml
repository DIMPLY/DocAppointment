on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n DocAppBackendAPI -g DocAppBackendAPI8533-rg --location "West US 2" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n DocAppBackendAPI --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n DocAppBackendAPI --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n DocAppBackendAPI --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: docappbackendapi.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t docappbackendapi.azurecr.io/kubecluster:${{ github.sha }}
        docker push docappbackendapi.azurecr.io/kubecluster:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kubecluster_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kubecluster30b1 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kubecluster30b1`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kubecluster30b1
        container-registry-url: docappbackendapi.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kubeclusterdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: kubecluster30b1
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          docappbackendapi.azurecr.io/kubecluster:${{ github.sha }}
        imagepullsecrets: |
          kubeclusterdockerauth